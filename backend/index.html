<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Theme</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      
    }

    h1 {
      font-size: 2em;
    }

    .theme-button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .theme-button:hover {
      background-color: #388E3C;
    }
  </style>
<head>
  <title>Listening Practice</title>
</head>
<body>
  <h1>🎧 Listening Practice</h1>
  <p>Select a theme to begin the Word Listening Test:</p>

  <!-- Word Listening Themes -->
  <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 40px;" >
    <button class="theme-button" onclick="window.location.href='test.html?theme=animals'">🦁 Animals</button>
    <button class="theme-button" onclick="startTest('fruits')">🍎 Fruits</button>
    <button class="theme-button" onclick="startTest('colors')">🎨 Colors</button>
    <button class="theme-button" onclick="startTest('numbers')">🔢 Numbers</button>
    <!-- Add more themes as needed -->
  </div>

  <hr style="margin: 40px 0;">

  <!-- Sentence Listening Test Section -->
  <div>
    <h2>🔴 Sentence Listening Test</h2>
    <p>Challenge yourself by listening to full sentences and typing what you hear.</p>
    <button class="theme-button" onclick="window.location.href='sentencetest.html'">Start Sentence Test</button>
  </div>

  <div style="margin-top:40px;">
    <button class="theme-button" onclick="window.location.href='chat.html'">Trò chuyện với AI Chatbot</button>
  </div>

  <script>
    function startTest(theme) {
      window.location.href = `test.html?theme=${theme}`;
    }
  </script>
</body>
</html>
