<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    #chat-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      min-height: 500px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      margin: 8px 0;
      word-break: break-word;
      font-size: 1.05em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: inline-block;
      clear: both;
    }
    .user {
      background: #e3f2fd;
      color: #1565c0;
      float: right;
      text-align: right;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #f1f8e9;
      color: #388e3c;
      float: left;
      text-align: left;
      border-bottom-left-radius: 4px;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
    }
    #send-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #388e3c;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send-btn:hover {
      background: #2e7031;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <button onclick="window.location.href='index.html'" style="margin-bottom:16px;padding:8px 18px;border-radius:8px;border:none;background:#e0e0e0;color:#333;cursor:pointer;">⬅ Quay lại</button>
    <div id="chat"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn" onclick="send()">Send</button>
    </div>
  </div>
  <script>
    function addMsg(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      // Dùng marked để chuyển markdown sang HTML
      div.innerHTML = marked.parse(text);
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
    async function send() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;
      addMsg(msg, "user");
      input.value = "";
      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      addMsg(data.reply, "bot");
    }
    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
